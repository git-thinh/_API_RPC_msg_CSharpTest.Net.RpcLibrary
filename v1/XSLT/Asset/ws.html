<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
        var ws;

        function connect() {
            var uri = window.location.host; alert(uri);
            ws = new WebSocket('ws://' + uri);
            ws.onopen = function () {
                console.log('Handshake successfully established. Ready for data...');
            };

            ws.onmessage = function (e) {
                console.log('Got WebSockets message: ' + e.data);
            }

            ws.onclose = function () {
                alert('Connection closed.');
            };
        };

        function send(s) {
            //ws.send(new Date().toString());
            ws.send(s);
        }

    </script>
</head>
<body style="font-size:xx-large">
    <h1>Tiếng Việt Tuyệt Vời</h1>
    <div>
        <a href="#" onclick="connect()">Click here to start</a> <br />
        <a href="#" onclick="send('1')">Send1</a>
        <a href="#" onclick="send('2')">Send2</a>
        <a href="#" onclick="send('3')">Send3</a><br />
        <a href="#" onclick="send('123')">Send123</a>
        <a href="#" onclick="send('456')">Send456</a>
        <a href="#" onclick="send('789')">Send789</a><br />
    </div>
</body>
</html>
